<meta charset="UTF-8">
<title>Title</title>
<style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    #box {
        width: 200px;
        height: 200px;
        background: red;
        opacity: 0.2;
        border: 1px solid #cccccc;
        margin: 20px auto;
        -webkit-transform: rotate(0deg);
        -webkit-transition: all 1s;
    }
    #box1 {
        width: 100px;
        height: 100px;
        background: yellow;
        opacity: 0.2;
        border: 1px solid #cccccc;
        margin: 50px auto;
        -webkit-transform: rotate(0deg);
        -webkit-transition: all 1s;
    }

    #box:hover{
        -webkit-transform: rotate(540deg);
    }
    #box1:hover{
        -webkit-transform: rotate(540deg);
    }


</style>
</head>
<body>
<div id="box"></div>
<div id="box1"></div>
</body>
