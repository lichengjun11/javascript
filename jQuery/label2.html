<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="label2.css">
</head>
<body>
<div id="box">
    <input type="checkbox" id="check">
    <label for="check"></label>
</div>



<div id="box1">
    <input type="checkbox" id="check1">
    <label for="check1"></label>
</div>



<ul id="box2">
    <li><input type="radio" name="check" id="input1"><label for="input1">大</label></li>
    <li><input type="radio" name="check" id="input2"><label for="input2">中</label></li>
    <li><input type="radio" name="check" id="input3"><label for="input3">小</label></li>
</ul>
</body>
</html>
