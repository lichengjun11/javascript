<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="wen">你好</div>

<button onclick="cc()">点我有大奖</button>
<button onclick="zz()">点我有大奖</button>
<button onclick="aa()">点我有大奖</button>
<button onclick="qq()">点我有大奖</button>
<button onclick="ee()">点我有大奖</button>
<button onclick="tt()">点我有大奖</button>
<script>
    function cc() {
        var wen=document.getElementById("wen");// 找到元素
        wen.innerHTML="100元";   // 改变内容
    }
    function zz() {
        var wen=document.getElementById("wen");
        wen.innerHTML="200元";
    }
    function aa() {
        var wen=document.getElementById("wen");
        wen.innerHTML="-50元";
    }
    function qq() {
        var wen=document.getElementById("wen");
        wen.innerHTML="倒贴500元";
    }
    function tt() {
        var wen=document.getElementById("wen");
        wen.innerHTML="倒贴20000元";
    }
    function ee() {
        var wen=document.getElementById("wen");
        wen.innerHTML="-20000元";
    }
</script>
</body>
</html>
