<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<button type="button" onclick="aa()">显示日期</button>
<script>
    function aa() {
        document.getElementById('demo').innerHTML=Date();
    }
    document.write(Date());
</script>
</body>
</html>
